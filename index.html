<!DOCTYPE html>
<html>
<head>
  <title>Map Survey</title>
  <link rel="icon" href="favicon.ico" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" type="text/css" href="maps.css"></link>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO2mYXouh_ZuqxKMN52GASHK5lG9SLJb0&libraries=drawing"></script>
  <script type="text/javascript" src="maps.js"></script>


</head>
<body>
  <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Boundary Questionnaire</a>
      </div>
      <ul class="navbar-form navbar-left">
        <button type="button" class="btn btn-danger" onclick="app.showAll()">Show All</button>
      </ul>
      <ul class="navbar-form navbar-right">
        <button type="button" class="btn btn-success" onclick="app.submit()">Submit</button>
        <button type="button" class="btn btn-warning" onclick="app.toggleEditable()">Edit</button>
        <button type="button" class="btn btn-danger" onclick="app.reset()">Reset</button>
        <button type="button" class="btn btn-default" onclick="app.removeLast()">Undo</button>
        <button type="button" class="btn btn-default" onclick="app.removeLast()">Undo-Shape</button>
      </ul>
    </div>
  </nav>
  <div id="map-canvas"></div>
  <div id='alert-bar'></div>

</body>
</html>
